<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Team Page</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      padding: 12px;
    }
    header {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
    }
    .home {
      font-family: "PT serif";
      font-weight: 700;
      font-size: 36px;
      line-height: 40px;
    }
    .home_one {
      font-family: "Poppin";
      font-size: 18px;
      font-size: 600;
      line-height: 27px;
    }
    .home_two {
      font-family: "Poppin";
      width: 439px;
      height: 87px;
      font-size: 18px;
      font-size: 400;
      line-height: 27px;
    }
  </style>
  <body>
    <header>
      <div class="home">The creative crew</div>
      <div>
        <h2 class="home_one">Who we are</h2>
        <h2 class="home_two">
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </h2>
      </div>
    </header>
    <main>
      <div><img src="./image/photo1.png" alt="img_1" />
		<img src="./image/photo2.png" alt="img_2" />
		<img src="./image/photo3.png" alt="img_3" />
	</div>
      <div><img src="./image/photo4.png" alt="img_4" />
		<img src="./image/photo5.png" alt="img_5" />
		<img src="./image/photo6.png" alt="img_6" />
	</div>
    </main>
  </body>
</html>
